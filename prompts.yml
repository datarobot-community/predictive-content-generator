project_name:
  title: "Project Name"
  text: |
    Please enter a human readable name for your new project. The name must be unique across your DataRobot organization.
    Spaces, hyphens, and underscores are allowed.
  regex_validator: "^[\\w -]{2,}$"
  error_message: |
    It must contain only alphanumeric symbols, spaces, underscores and hyphens and
    be at least 2 characters long.
use_case_type_enum:
  title: "Use Case Type"
  text: |
    Please select the use case type for your new project.
    1) Next Best Offer: Recommend phone plans to your customers
    2) Loan Underwriting: Assess credit worthiness of loan applicants
    3) Fraud Monitoring: Triage transaction alerts for suspicious activity

    Enter the number of your choice:
  regex_validator: "^[1-3]$"
  error_message: |
    Invalid input. Please enter the numbers 1, 2 or 3 to select a use case type from the list.
